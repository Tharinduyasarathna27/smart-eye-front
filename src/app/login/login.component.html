<div class="container">
  <div class="d-flex h-100">
    <div class="card card-log ml-auto">
      <div class="card-header">
        <br />
        <h1 style="color: mediumspringgreen;text-align:center">SMART EYE</h1>
        <hr />
        <p style="color: white; text-align:center">
          No one can build his security upon the nobleness of another person
        </p>
        <h4 style="color: white;text-align: center" *ngIf="!isForgotPassword">Sign In</h4>
        <h4 style="color: white;text-align: center" *ngIf="isForgotPassword">Provide Your Email</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="usermail"
              formControlName="userEmail"
              [(ngModel)]="userEmail"
              required
              autofocus
            />
          </div>
          <div class="input-group form-group " *ngIf="!isForgotPassword">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              class="form-control"
              formControlName="userPassword"
              placeholder="password"
              required
            />
          </div>
          <div class="row align-items-center remember" *ngIf="!isForgotPassword">
            <input type="checkbox" />Remember Me
          </div>
          <div class="form-group" *ngIf="!isForgotPassword">
            <input
              type="submit"
              value="Login"
              style="background-color: #FFC312"
              class="btn float-right login_btn"
              [disabled]="loginForm.invalid"
              (click)="loginUser()"
            />
          </div>
        </form>
      </div>
      <div class="card-footer" >
        <div class="d-flex justify-content-center links" *ngIf="!isForgotPassword">
          Don't have an account?<a href="#">Contact Admin</a>
        </div>
        <div class="d-flex justify-content-center" *ngIf="!isForgotPassword">
          <a href="javascript:void(0)" (click)="this.isForgotPassword= true;">Forgot your password?</a>
        </div>
        <div class="form-group" *ngIf="isForgotPassword">
 
          <button type="button" class="btn" (click)="this.isForgotPassword=
            false;">Cancel</button>
          <button type="button" class="btn btn-primary"
            (click)="forgotPassword()">Get email to reset passowrd</button>
        </div>
        <br />
        <div style="text-align: center">
          <h5 style="color: white"><i class="fas fa-headset"></i> Support</h5>
          <small style="color: gray">tharinduyasarathna@gmail.com</small><br />
          <small style="color: gray">+94715887573</small><br />
          <small style="color: gray">www.tharinduyasarathna.com</small><br />
        </div>
      </div>
    </div>
  </div>
</div>
